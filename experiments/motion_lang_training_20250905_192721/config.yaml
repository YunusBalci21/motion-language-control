environment:
  max_episode_steps: 1000
  name: Humanoid-v4
evaluation:
  eval_freq: 10000
  n_eval_episodes: 10
experiment:
  name: motion_language_baseline
  seed: 42
logging:
  log_dir: ./logs
  project_name: motion-language-control
  use_wandb: true
model:
  language_encoder:
    freeze_weights: false
    model_name: t5-small
  motion_tokenizer:
    hidden_dim: 256
    vocab_size: 512
training:
  algorithm: PPO
  batch_size: 64
  learning_rate: 3e-4
  total_timesteps: 1000000
